<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Tax Sales</title>
  
  </head>
  <body>
    <h1>Tax Sales</h1>
 
<div class="container">
  <div class="header text-center">
  </div>
  <div class="row">
    <div class="listInput col-md-5 col-sm-12">
      <div class="item_description">
        <label for="userInput">Item:</label>
        <select id="userInput" name="item_type1">
            <option selected="selected">[choose yours]</option>
            <option value="book">book</option>
            <option value="music CD">music CD</option>
            <option value="chocolate bar">chocolate bar</option>
            <option value="box of chocolates">box of chocolates</option>
            <option value="bottle of perfume">bottle of perfume</option>
            <option value="packet of headache pills">packet of headache pills</option>
        </select>
    </div>
    <div class="item_imported">
        <label for="imported">Imported?</label>
        <input type="checkbox" id="imported" name="imported"/>
    </div>
      <div id="inputArea">
        <label for="unserInput1">Price</label>
        <input id="userInput1" type="number" placeholder="Price">
        <button id="add" class="btn btn-primary">Addd </button>
      </div>
    </div>
    <div class="mainList col-md-7 col-sm-12">
      <ul>
       <!-- <h2 class="empty text-center">Empty List</h2>--> 
      </ul>
      <div id='taxtotal'> </div>
      <div id='total'>
       </div>
    </div>
  </div>
</div>






    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!-- Optional JavaScript -->
      <script src="app.js"></script></body>
</html>
