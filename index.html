<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Tax Sales</title>

</head>

<body>
    <div class="container">
        <h1>Tax Sales</h1>

        <div class="item_description">

            <div class="row justify-content-center">
                <div class="col-auto">
                    <label for="inputItem">Item:</label>
                    <select id="inputItem" name="item_type1">
                        <option selected="selected">[choose item]</option>
                        <option value="book">book</option>
                        <option value="music CD">music CD</option>
                        <option value="chocolate bar">chocolate bar</option>
                        <option value="box of chocolates">box of chocolates</option>
                        <option value="bottle of perfume">bottle of perfume</option>
                        <option value="packet of headache pills">packet of headache pills</option>
                    </select>
                </div>
                <div class="col-auto">
                    <div class="item_imported">
                        <label for="imported">Imported?</label>
                        <input type="checkbox" id="imported" name="imported" autocomplete="off" />
                    </div>
                </div> 
                <div class="col-auto">
                    <div id="inputArea">
                        <label for="inputPrice">Price</label>
                        <input id="inputPrice" type="number" placeholder="Price" autocomplete="off">
                        <button id="add" class="btn btn-secondary">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <ul>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row ">
                <div id='taxtotal'> </div>
            </div>
            <div class="row ">
                <div id='total'> </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button id="clear" class="btn btn-secondary">Clear </button>
        </div>
    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
</body>

</html>
